<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="footer">
        <div class="input-group">
            <h3>Contactanos</h3>

            <form>
                <div class="input-box">
                    <input class="input" required autocomplete="off" type="text" id="nombre">
                    <label class="label" for="nombre">Nombre</label><br>
                </div>

                <div class="input-box">
                    <input class="input" required autocomplete="off" type="text" id="apellido">
                    <label class="label" for="apellido">Apellido</label><br>
                </div>

                <div class="input-box">
                    <input class="input" required autocomplete="off" type="text" id="mail">
                    <label class="label" for="mail">Mail</label><br>
                </div>

                <div class="input-box">
                    <input class="input" required autocomplete="off" type="text" id="mensaje">
                    <label class="label" for="mensaje">Mensaje</label><br>
                </div>

                <button type="submit" class="button">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
